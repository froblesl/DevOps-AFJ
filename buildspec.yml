version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
    commands:
      - pip install --upgrade pip
      - pip install -r requirements.txt
  pre_build:
    commands:
      - echo logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 888577040784.dkr.ecr.us-east-1.amazonaws.com
      - echo "[TEST] Ejecutando pruebas unitarias..."
      - PYTHONPATH=src pytest src/tests/ --junitxml=report.xml
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t entrega3 .
      - docker tag entrega3:latest 888577040784.dkr.ecr.us-east-1.amazonaws.com/entrega3:latest
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 888577040784.dkr.ecr.us-east-1.amazonaws.com/entrega3:latest
      - echo Writing image definitions file...
      - printf '[{"name":"contenedorEntrega3","imageUri":"888577040784.dkr.ecr.us-east-1.amazonaws.com/entrega3:latest"}]' > imagedefinitions.json
      - printf '[{"ImageURI":"888577040784.dkr.ecr.us-east-1.amazonaws.com/entrega3:latest"}]' > imageDetail.json
      - cat imagedefinitions.json
artifacts:
  files:
    - imagedefinitions.json
    - imageDetail.json
    - appspec.json
    - taskdef.json